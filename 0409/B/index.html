<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="school.name">
        <div>{{school.name}}</div>
        <div>{{school.age}}</div>
        <div>{{school.Bplan.six}}</div>
        <!-- 如果数据不变 视图就不更新 -->
        {{getNewName}}
        <!-- 我们在内部会匹配到 {{}} -->
        <ul>
            <li>1</li>
            <li>2</li>
        </ul>
        <button v-on:click="change">更新操作</button>
        <div v-html="message"></div>
    </div>
    <script src="./MyVue.js"></script>
    <script>
        let vm = new MyVue({
            el:'#app',
            data:{
                school:{
                    name:"八维",
                    age:8,
                    Bplan:{
                        six:6
                    }
                },
                message:"<h1>我是前端小白</h1>" 
            },
            computed:{
                getNewName(){
                    return this.school.name+"+10086"
                }
            },
            methods:{
                change(){
                    this.school.name="移动";
                }
            }
        })
    </script>
</body>
</html>
